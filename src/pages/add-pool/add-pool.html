<ion-header>

  <ion-navbar>
    <ion-title>Add Pool</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="newPool.name" placeholder="e.g 3 Persons Tacos" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Persons</ion-label>
      <ion-input [(ngModel)]="newPool.persons" type="number" ></ion-input>
  </ion-item>
  <div class = "button button-block padding"> 
    &nbsp;
  </div>

  <button ion-button outline float-right color="secondary" (click)="addPool()" >Add Pool</button>      
  <button ion-button outline float-right   (click)="cancel()" >Cancel</button>      
  
</ion-content>
