<ion-header>
    <ion-navbar color="primary">
      <ion-title>Checkout</ion-title>
    </ion-navbar>
    </ion-header>


<ion-content padding class="outer-content">

    
        
        <ion-item>
          <ion-label  floating>Contact info 
          </ion-label>
          <ion-input type="text" value="Please Enter Contact info" ></ion-input>
        </ion-item>
        
      <div (click)="map()">
        <ion-item >
          <ion-label  floating>Delivery address
          </ion-label>
          <ion-input type="text" value={{test}} disabled ></ion-input>
        </ion-item>
      </div>

        <ion-item>
          <ion-label  floating>Deliver time
          </ion-label>
          <ion-input type="text" value="ASAP (50min)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  floating>Payment
           </ion-label>
          <ion-input type="text" value="Please Select Payment Method"></ion-input> 
        </ion-item>
 
</ion-content>

<ion-footer  >
    <ion-toolbar  color="primary" >
      <ion-title  style="color:white;" >Place Order</ion-title>
    </ion-toolbar>
    </ion-footer>
