<ion-header>
  <ion-navbar color="primary">
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class=" common-bg">

    <div class="button-set set-2">
      <button ion-button  color="primary">
        Local Feed
      </button>
      <button ion-button color="light">
        My Feed
      </button>
    </div>
    <ion-list class="list-no-border">

    <ion-card *ngFor="let item of posts">
      <div>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.restaurant.image}}">
        </ion-avatar>
        <h2>{{item.restaurant.name}}</h2>
        <p>November 5, 2018</p>
      </ion-item>

      <ion-card-content>
        <p>{{item.text}}</p>
      </ion-card-content>

      <img src="{{item.image}}">
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
      </div>
    </ion-card>
