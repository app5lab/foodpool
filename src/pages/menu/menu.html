<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group *ngFor="let category of place.menu">

    <ion-item-divider bgColor class="strong uppercase">{{ category.name }}</ion-item-divider>
    <ion-item *ngFor="let item of category.items" (click)="add(item)">
      <span>{{ item.name }}</span>
      <span class="badge" *ngIf="item.qty != 0">
        <ion-badge item-end>{{item.qty}}</ion-badge>
      </span>
      <span class="pull-right">{{ item.price | currency:'USD':true }}</span>
      <button ion-button color="primary" class="pull-down custom">Customize</button>        
    </ion-item>
  </ion-item-group>
</ion-content>
